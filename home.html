<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vents Home</title>
    <link rel="stylesheet" href="stylehome.css">
    <link href="https://fonts.cdnfonts.com/css/pt-banana-split" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="up-header">
        <img src="image/Gift.png" alt="gift">
        <p>Free shipping on purchases over 499.99$</p>
    </div>
    <header>
        <div class="left-header">
            <img src="image/logovents 1.png" alt="logovents">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Store</li>
                    <li>About us</li>
                    <li>Teams</li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <img src="image/Search.png" alt="Search">
            <img src="image/Heart.png" alt="favoris">
            <img src="image/User.png" alt="user profile">
            <img src="image/panier.png" alt="panier vents">
        </div>
    </header>
    <section>
        <img src="image/banner.png" alt="" class="banner-release">
    </section>
<div class="release">
    <h1>Releases</h1>
    <div class="parent">
        <div class="div1"> <img src="image/photo-release1.png" alt=""></div>
        <div class="div2"> <img src="image/photo-releases2.png" alt=""></div>
        <div class="div3"> <img src="image/photo-releases3.png" alt=""></div>
        <div class="div4"> <img src="image/photo-releases4.png" alt=""></div>
    </div>
 </div>
    <section class="categories">
        <h1>Browse by categories</h1>
        <div class="categories-pics">
            <img src="image/hoodies.png" alt="hoodies vents">
            <img src="image/tshirt.png" alt="tshirt vents">
            <img src="image/Snapback.png" alt="snapback vents">
            <img src="image/sneakers.png" alt="sneakers vents">
        </div>
    </section>
</body>
</html>
